<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
   <!-- LINKS PARA CSS -->
   <link rel="stylesheet"
      href="../css/style.css">
   <!-- LINK PARA FAVICON -->
   <link rel="shortcut icon"
      href="../img/favicon.ico"
      type="image/x-icon">
   <!-- LINKS PARA JS -->
   <script src="../js/script.js"
      defer></script> <!-- defer = carregar por Ãºltimo -->
   <title>Calculadora JS</title>
</head>

<body>
   <div class="calculadora-container">
      <div class="titulo">
         <img src="../img/favicon.ico"
            alt="Favicon"
            width="20px"
            height="20px">
         <h3>Calculadora</h3>
      </div>
      <div class="operacoes">
         <div class="operacao-anterior">123 +</div>
         <div class="operacao-atual">412</div>
      </div>
      <div class="btn-container">
         <button class="op">CE</button>
         <button class="op">C</button>
         <button class="op">DEL</button>
         <button class="op">/</button>
         <button class="btn-numerico">7</button>
         <button class="btn-numerico">8</button>
         <button class="btn-numerico">9</button>
         <button class="op">*</button>
         <button class="btn-numerico">4</button>
         <button class="btn-numerico">5</button>
         <button class="btn-numerico">6</button>
         <button class="op">-</button>
         <button class="btn-numerico">1</button>
         <button class="btn-numerico">2</button>
         <button class="btn-numerico">3</button>
         <button class="op">+</button>
         <button class="btn-numerico">0</button>
         <button class="btn-numerico">.</button>
         <button class="btn-igual">=</button>
      </div>
   </div>
</body>

</html>
